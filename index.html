  </form>

  <script>
    async function askQuestion() {
      let question = document.getElementById("question").value;
      let maxTokens = calculateMaxTokens(question);

      let data = { "text": question, "maxTokens": maxTokens, "temperature": temperature };

        method: "POST",

        body: JSON.stringify(data)
      });
      let result = await response.json();
      let answer = result.choices[0].text.trim();
      document.getElementById("response").innerHTML = answer;
    }

    function calculateMaxTokens(question) {
      let questionLength = question.length;
      if (questionLength < 30) {
        return 50;
      } else if (questionLength < 60) {
        return 75;
      } else if (questionLength < 90) {
        return 100;
      } else {
        return 125;
      }
    }
