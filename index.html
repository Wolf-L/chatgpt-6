<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>HY ChatGPT</title>
</head>
<body>
  <h1>HY ChatGPT</h1>
  <form>
    <label for="question">Ask me anything:</label><br>
    <input type="text" id="question" name="question" size="50"><br><br>
    <button type="button" onclick="askQuestion()">Submit</button>
  </form>
  <div id="response"></div>

  <script>
    async function askQuestion() {
      let question = document.getElementById("question").value;
      let maxTokens = calculateMaxTokens(question);
      let temperature = 0.7;
      let data = { "text": question, "maxTokens": maxTokens, "temperature": temperature };
      let response = await fetch("https://api.openai.com/v1/engines/davinci-codex/completions", {
        method: "POST",
        headers: { "Content-Type": "application/json", "Authorization": "Bearer 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" },
        body: JSON.stringify(data)
      });
      let result = await response.json();
      let answer = result.choices[0].text.trim();
      document.getElementById("response").innerHTML = answer;
    }

    function calculateMaxTokens(question) {
      let questionLength = question.length;
      if (questionLength < 30) {
        return 50;
      } else if (questionLength < 60) {
        return 75;
      } else if (questionLength < 90) {
        return 100;
      } else {
        return 125;
      }
    }
  </script>
</body>
</html>
